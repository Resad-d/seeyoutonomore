<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>...see you to_no_more</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="">

</head>

<body>
  <!-- Background + Overlay -->
  <div id="background"></div>

  <!-- MENU -->
  <div id="menu">
    <div>
      <h1>...see you to_no_more</h1>
      <h3>A Game! Survive until the music ends!</h3><br>
      <p>Z: +3 Particles<br>
        X: Increase Particle Speed<br>
        C: Increase Particle Regen<br>
        Left Mouse Button: Increase Particle Radius<br>
        Space: Boost (Consumes Energy)</p>
      <button id="startBtn" class="btn btn-primary">Start Game</button>
      <div>
        Volume: <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.25">
      </div>
    </div>
  </div>

  <!-- GAME CANVAS -->
  <canvas id="particleCanvas"></canvas>

  <!-- HUD -->
  <div id="hud">
    <!-- Top Center Progress -->
    <div class="progress-container">
      <div id="progressText">0:00 / 5:07</div>
      <div class="progress">
        <div id="progressBar" class="progress-bar" role="progressbar"></div>
      </div>
    </div>

    <!-- Score & Currency -->
    <div id="scoreboard">
      <div id="score">Score: 0</div>
      <div id="currency">ðŸ’° 0</div>
    </div>

    <!-- Energy Bar -->
    <div class="energy-container">
      <div id="energyBar" class="energy-bar"></div>
    </div>
  </div>

  <!-- GAME OVER -->
  <div id="endMessage">
    <div id="result"></div>
    <div class="d-flex gap-2 justify-content-center flex-wrap">
      <div>
        <button id="restartBtn" class="btn btn-secondary">ðŸ”„ Restart Game</button>
      </div>
    </div>
  </div>

  <div class="source position-fixed menu">
    <a href="https://github.com/Resad-d/seeyoutonomore" target="_blank" class="text-decoration-none text-light">

  </div>
  <script type="module" src="./script.js"></script>
</body>

</html>
